<!DOCTYPE html>

      h3 { margin: 0 0 6px 0; }

      .err { background: #fdeaea; border-color: #f5c2c7; color: #842029; }
      button { width: 100%; padding: 10px; margin: 6px 0; border: none; border-radius: 6px; cursor: pointer; background: #2563eb; color: white; }
      button:hover { background: #1e4fd3; }
      button:disabled { background: #9ca3af; cursor: not-allowed; }
      .kv { font-size: 12px; color: #444; margin-top: 10px; }
      .kv .label { color: #666; }
    </style>
  </head>

</html
