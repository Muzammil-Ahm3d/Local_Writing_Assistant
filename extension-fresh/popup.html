<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body { width: 300px; padding: 20px; font-family: Arial, sans-serif; }

  </style>
</head>
<body>
  <h3>Writing Assistant</h3>
  <div id="status" class="status">Checking server...</div>

</body>
</html>
