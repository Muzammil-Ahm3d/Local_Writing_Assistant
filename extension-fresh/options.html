<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Writing Assistant Settings</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
    h1 { color: #333; text-align: center; }
    .form-group { margin: 20px 0; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
    button:hover { background: #0056b3; }
    .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>Writing Assistant Settings</h1
  
  <div class="form-group">
    <label for="serverUrl">Server URL:</label>
    <input type="text" id="serverUrl" placeholder="http://127.0.0.1:8001">
  </div>
  
  <div class="form-group">
    <label for="apiToken">API Token:</label>
    <input type="password" id="apiToken" placeholder="test123456789">
  </div>
  
  <div>
    <button id="btnSave">Save</button>
    <button id="btnTest">Test Connection</button>
    <button id="btnReset">Reset</button>
  </div>
  
  <div id="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
